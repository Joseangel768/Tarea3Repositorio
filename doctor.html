<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
    <link rel="stylesheet" href="styles.css"> <!-- Agrega el archivo CSS aquí -->
    <title>Doctor Dashboard</title>
</head>
<body>

<!-- Encabezado -->
<header class="header d-flex justify-content-between align-items-center p-3 bg-primary text-white shadow-sm">
    <h1 class="ms-3">Doctor Dashboard</h1>
    <a href="login.html"><button id="btnSalir" class="btn btn-danger me-3">Salir</button></a>
</header>

<div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="doctorDashboardTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="horarios-tab" data-bs-toggle="tab" href="#horarios" role="tab" aria-controls="horarios" aria-selected="true">Gestión de Horarios</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="citas-tab" data-bs-toggle="tab" href="#citas" role="tab" aria-controls="citas" aria-selected="false">Citas</a>
        </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content" id="doctorDashboardTabsContent">
        <div class="tab-pane fade show active" id="horarios" role="tabpanel" aria-labelledby="horarios-tab">
            <button id="btnCrearHorario" type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#ModalHorarios">Crear Horario</button>

            <table id="Horarios" class="table mt-2 table-bordered table-striped">
                <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Día</th>
                    <th>Inicio</th>
                    <th>Fin</th>
                    <th>Pacientes por jornada</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="citas" role="tabpanel" aria-labelledby="citas-tab">
            <button id="btnFiltrarCitas" type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#ModalFiltrarCitas">Filtrar Citas</button>

            <table id="CitasDoctor" class="table mt-2 table-bordered table-striped">
                <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Paciente</th>
                    <th>Especialidad</th>
                    <th>Estado</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal para crear/editar horario -->
<div id="ModalHorarios" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Horario</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formHorarios">
                    <div class="mb-3">
                        <label for="Dia" class="col-form-label">Día:</label>
                        <select class="form-control" id="Dia">
                            <option value="Lunes">Lunes</option>
                            <option value="Martes">Martes</option>
                            <option value="Miércoles">Miércoles</option>
                            <option value="Jueves">Jueves</option>
                            <option value="Viernes">Viernes</option>
                            <option value="Sábado">Sábado</option>
                            <option value="Domingo">Domingo</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Inicio" class="col-form-label">Hora de Inicio:</label>
                        <input type="time" class="form-control" id="Inicio">
                    </div>
                    <div class="mb-3">
                        <label for="Fin" class="col-form-label">Hora de Fin:</label>
                        <input type="time" class="form-control" id="Fin">
                    </div>
                    <div class="mb-3">
                        <label for="PacientesPorJornada" class="col-form-label">Pacientes por jornada:</label>
                        <input type="number" class="form-control" id="PacientesPorJornada">
                    </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary" id="guardarHorario">Guardar</button>
            </div>
        </form>
        </div>
    </div>
</div>

<!-- Modal para filtrar citas -->
<div id="ModalFiltrarCitas" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Filtrar Citas</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formFiltrarCitas">
                    <div class="mb-3">
                        <label for="FechaCita" class="col-form-label">Fecha:</label>
                        <input type="date" class="form-control" id="FechaCita">
                    </div>
                    <div class="mb-3">
                        <label for="EspecialidadCita" class="col-form-label">Especialidad:</label>
                        <select class="form-control" id="EspecialidadCita">
                            <!-- Opciones se llenarán dinámicamente -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="EstadoCita" class="col-form-label">Estado:</label>
                        <select class="form-control" id="EstadoCita">
                            <option value="Pendiente">Pendiente</option>
                            <option value="Confirmada">Confirmada</option>
                            <option value="Cancelada">Cancelada</option>
                        </select>
                    </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary" id="filtrarCitas">Filtrar</button>
            </div>
        </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
<script src="horarios.js"></script>
<script src="./js/citasDoctor.js"></script>
</body>
</html>
