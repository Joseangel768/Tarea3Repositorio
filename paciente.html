<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
    <title>Gestión de Citas del Paciente</title>
    <link rel="stylesheet" href="paciente.css">
</head>
<body>
    <header class="header bg-primary text-white d-flex justify-content-between align-items-center p-3 shadow-sm">
        <h1 class="ms-3">Gestión de Citas</h1>
       <a href="login.html"> <button id="btnSalir" class="btn btn-danger me-3">Salir</button></a>
    </header>

<div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="citas-tab" data-bs-toggle="tab" href="#citas" role="tab" aria-controls="citas" aria-selected="true">Citas</a>
        </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content" id="dashboardTabsContent">
        <div class="tab-pane fade show active" id="citas" role="tabpanel" aria-labelledby="citas-tab">
            <button id="btnCrearCita" type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#ModalCrearCita">Crear Cita</button>
            <button id="btnFiltrarCitas" type="button" class="btn btn-secondary mt-3" data-bs-toggle="modal" data-bs-target="#ModalFiltrarCitas">Filtrar Citas</button>

            <table id="Citas" class="table mt-2 table-bordered table-striped">
                <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Doctor</th>
                    <th>Especialidad</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal para crear/editar cita -->
<div id="ModalCrearCita" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Crear/Editar Cita</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formCitas">
                    <div class="mb-3">
                        <label for="FechaCita" class="col-form-label">Fecha:</label>
                        <input type="datetime-local" class="form-control" id="FechaCita">
                    </div>
                    <div class="mb-3">
                        <label for="DoctorCita" class="col-form-label">Doctor:</label>
                        <select class="form-control" id="DoctorCita">
                            <!-- Opciones se llenarán dinámicamente -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="EspecialidadCita" class="col-form-label">Especialidad:</label>
                        <select class="form-control" id="EspecialidadCita">
                            <!-- Opciones se llenarán dinámicamente -->
                        </select>
                    </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary" id="guardarCita">Guardar</button>
            </div>
        </form>
        </div>
    </div>
</div>

<!-- Modal para filtrar citas -->
<div id="ModalFiltrarCitas" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Filtrar Citas</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formFiltrarCitas">
                    <div class="mb-3">
                        <label for="DoctorFiltrar" class="col-form-label">Doctor:</label>
                        <select class="form-control" id="DoctorFiltrar">
                            <!-- Opciones se llenarán dinámicamente -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="EspecialidadFiltrar" class="col-form-label">Especialidad:</label>
                        <select class="form-control" id="EspecialidadFiltrar">
                            <!-- Opciones se llenarán dinámicamente -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="FechaFiltrar" class="col-form-label">Fecha:</label>
                        <input type="date" class="form-control" id="FechaFiltrar">
                    </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary" id="filtrarCitas">Filtrar</button>
            </div>
        </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
<script src="./js/paciente.js"></script>
</body>
</html>
