<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styleRegistro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="Registro">
        <form id="registerForm">
            <h1>Registro</h1>
            
            <div class="input-box">
                <input type="text" id="registrarNombre" name="nombre" placeholder="Nombre" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" id="registrarApellido" name="apellido" placeholder="Apellido" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" id="registrarCorreo" name="correo" placeholder="Correo" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" id="registrarContraseña" name="contraseña" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                
            </div>
            <button type="submit" class="Boton">Registrarse</button>
            <div class="Registro-link">
                <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
            </div>
        </form>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
